<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">REQUESTS</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">PENALTIES</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">STUDENT DATA CHECK</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">BOOK DATA</button>
                <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                    <p style="margin-top: 3%"> LOGOUT</p>
                </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p>STUDENT DATA</p>
                
                <div class="small-rect" style="height:80%;margin-top: 0%;;border-radius: 50px 50px 50px 50px; background-color:#010B654F;margin-left:10%"> 
                    <p style="font-size: 18px;color:black;margin-top:2%; margin-right:51%;white-space: nowrap;">REGISTER NUMBER</p>
                    <div class="user-box" style="width: 40%;height:10% ;margin-left:40%; margin-top:-4%; border-radius:15px">
                        <input type="text" style="height:100%" placeholder="Enter your reg no">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:42%;white-space: nowrap;">BOOK NAME</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your Book Name">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:45%">AUTHOR NAME</p>
                    <div class="user-box" style="width: 40%;height:10% ;margin-left:40%; margin-top:-5%; border-radius:15px">
                        <input type="text" style="height: 100%;" placeholder="Enter author name">
                    </div>
                    
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:46%;white-space: nowrap;">PENALTY PRICE</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter penalty price">
                    </div>
                    
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:38%;white-space: nowrap;">REASON</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your reason">
                    </div>
                    
                    
                    <button class="small-box" style="border: 3px solid black; width: 15%;height: 13%; margin-top:3%;  margin-left:44%;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#D4EDFBA8'">
                        <p style="margin-top: -3%; font-size: 17px; color:black"> ADD PENALTY</p>
                    </button>
                    
                    
                </div>
                
                <button class="small-box" style="width: 13%;height: 7%; margin-top:0.5%;  margin-left:39%;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='grey'">
                    <p style="margin-top: -3%; font-size: 20px; color:black"> GO BACK</p>
                </button>
            </div>
            
        </div>
    </body>
</html>
