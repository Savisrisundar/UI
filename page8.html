<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);">MY HOLDINGS</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);">AVAILABILITY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);">PENALTY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);">EXTENSION REQUEST</button>
                    <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: 3%"> LOGOUT</p>
                    </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p>AVAILABILITY SEARCH</p>
                <div class="small-rect">
                    <p>BOOK NOT AVAILABLE</p>
                </div>
            </div>
            
        </div>
    </body>
</html>
