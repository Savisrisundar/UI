<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">REQUESTS</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">PENALTIES</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">STUDENT DATA CHECK</button>
                <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">BOOK DATA</button>
                <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                    <p style="margin-top: 3%"> LOGOUT</p>
                </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p>REQUESTS</p>
                <div class="small-rect" style="border-radius: 0px;width:90%; margin-left:5%;height:85%;margin-top:0%">
                    <table>
                      
                        <thead>
                            <tr>
                                <th>S.NO</th>
                                <th>REG NO</th>
                                <th> BOOK NAME</th>
                                <th>AUTHOR NAME </th>
                                <th> DAYS EXTENDED</th>
                                
                                
                            </tr>
            
                        </thead>
                        <tbody>

                            <tr>
                                <td>Row 2, Col 1</td>
                                <td>Row 2, Col 2</td>
                                <td>Row 2, Col 3</td>
                                <td>Row 2, Col 4</td>
                                <td>
                                    
                                    <input type="text" style="width: 25%;height:10%; padding:2%;border-radius:45px;border:3px solid black" placeholder="Enter">
                                   
                                    <button class="small-box" style="width: 25%;height: 13%; margin-top:9%; margin-left:5%;border:3px solid black" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                                        <p style="margin-top: -3%; font-size: 10px; color:green;letter-spacing:0em"> ACCEPT</p>
                                    </button>
                                    <button class="small-box" style="width: 25%;height: 13%; margin-top:9%; margin-left:5%;border:3px solid black" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                                        <p style="margin-top: -3%; font-size: 10px; color:red;letter-spacing:0em"> REJECT</p>
                                    </button>
                                </td>
                                
                            </tr>
                        </tbody>
                      
    
                    </table>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
