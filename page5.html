<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">MY HOLDINGS</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">AVAILABILITY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">PENALTY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">EXTENSION REQUEST</button>
                    <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: 3%"> LOGOUT</p>
                    </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p>EXTENSION REQUEST</p>
                
                <div class="small-rect" style="height:80%;margin-top: 0%;;border-radius: 50px 0px 0px 50px; background-color:#D4EDFBA8;margin-left:3%"> 
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:35%">NAME</p>
                    <div class="user-box" style="width: 40%;height:10% ;margin-left:40%; margin-top:-5%; border-radius:15px">
                        <input type="text" style="height: 100%;" placeholder="Enter your name">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:2%; margin-right:51%;white-space: nowrap;">REGISTER NUMBER</p>
                    <div class="user-box" style="width: 40%;height:10% ;margin-left:40%; margin-top:-4%; border-radius:15px">
                        <input type="text" style="height:100%" placeholder="Enter your reg no">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:49%;white-space: nowrap;">COLLEGE MAIL-ID</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your mail-id">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:42%;white-space: nowrap;">BOOK NAME</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your Book Name">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:38%;white-space: nowrap;">REASON</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your reason">
                    </div>
                    <p style="font-size: 18px;color:black;margin-top:3%; margin-right:65%;white-space: nowrap;">EXPECTED CHECK OUT DATE</p>
                    <div class="user-box" style="width: 40%; margin-left:40%; margin-top:-6%; border-radius:15px">
                        <input type="text" placeholder="Enter your date">
                    </div>
                    <div class="mini-box" style="margin-top: -44.5%; margin-left:93%;border-radius:0px 80px 80px 80px; width:28.5%">
                        <p style="font-size: 25px; margin-left:12%; color:black">REQUEST STATUS</p>
                    </div>
                    <div class="mini-box" style="margin-top: 28.5%; margin-left:93%;border-radius:80px 80px 80px 0px; width:28.5%">
                        <p style="font-size: 25px; margin-left:12%; padding:8%;margin-bottom:20% ; color:black; ">REQUEST</p>
                    </div>
                    
                    
                </div>
                <button class="small-box" style="width: 13%;height: 7%; margin-top:0.5%;  margin-left:39%;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='grey'">
                    <p style="margin-top: -3%; font-size: 20px; color:black"> GO BACK</p>
                </button>
            </div>
            
        </div>
    </body>
</html>
