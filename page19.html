<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">REQUESTS</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">PENALTIES</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">STUDENT DATA CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">BOOK DATA</button>
                    <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: 3%"> LOGOUT</p>
                    </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p> STUDENT DATA</p>
                <div class="small-rect">
                    <p style="color: #00EE18;">PENALTY ADDED SUCCESSFULLY</p>
                    <button class="small-box" style="width: 17%;height: 10%; margin-top:21%; margin-left:39%" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: -3%; font-size: 22px; color:black"> GO BACK</p>
                    </button>
                </div>
            </div>
            
        </div>
    </body>
</html>
