<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">MY HOLDINGS</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">AVAILABILITY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">PENALTY CHECK</button>
                    <button class="p2_btns" style="background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">EXTENSION REQUEST</button>
                    <button class="small-box" style="margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: 3%"> LOGOUT</p>
                    </button>
                
            </div>
            <div class="p2_logo">
                <img src="images/vit.png">
            </div>
            <div class="rectangle">
                <p>PENALTY CHECK</p>
                <div class="mini-box">
                    <p style="font-size: 24px; margin-left:7%">TOTAL PENALTY</p>
                    <div class="small-box" style="width: 40%; height:40%">

                    </div>

                </div>
                <div class="small-rect" style="border-radius: 0px; margin-top:1%">
                    
                    <table>
                      
                        <thead>
                            <tr>
                                <th>S.NO</th>
                                <th>BOOK NAME</th>
                                <th> AUTHOR NAME</th>
                                <th>REASON </th>
                                <th> PENALTY PER DAY</th>
                                <th> TOTAL DAYS</th>
                                <th> PENALTY PRICE</th>
                                
                            </tr>
            
                        </thead>
                        <tbody>

                            <tr>
                                <td>Row 2, Col 1</td>
                                <td>Row 2, Col 2</td>
                                <td>Row 2, Col 3</td>
                                <td>Row 2, Col 4</td>
                                <td>Row 2, Col 5</td>
                                <td>Row 2, Col 6</td>
                                <td>Row 2, Col 7</td>
                            </tr>
                        </tbody>
                      
    
                    </table>
                    <button class="small-box" style="width: 17%;height: 10%; margin-top:24%; margin-left:39%" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: -3%; font-size: 22px; color:black"> GO BACK</p>
                    </button>
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
