<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> VIT CHENNAI </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="main">
            <div class="p2_left">
                
                <a href="{{ url_for('holdings') }}">
                    <button class="p2_btns" style="border-radius: 80px 80px 80px 80px;background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        MY HOLDINGS</button></a>
                    <a href="{{ url_for('availability') }}">
                    <button class="p2_btns" style="border-top: 0px;border-radius: 80px 80px 80px 80px;background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        AVAILABILITY CHECK</button></a>
                    
                    <a href="{{ url_for('penalty') }}">
                    <button class="p2_btns" style="border-top: 0px; border-radius: 80px 80px 80px 80px;background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        PENALTY CHECK</button></a>
                    
                    <a href="{{ url_for('extension') }}">
                    <button class="p2_btns" style="border-top: 0px;border-radius: 80px 80px 80px 80px;background-color: #E8CACA4F;filter: brightness(80%);"onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        EXTENSION REQUEST</button></a>

                    <a href="{{ url_for('index') }}">
                    <button class="small-box" style="border-radius: 80px 80px 80px 80px;margin-top: 140%;width:45%;background-color: #E8CACA4F;cursor: pointer;" onmouseover="this.style.backgroundColor='white'" onmouseout="this.style.backgroundColor='#E8CACA4F'">
                        <p style="margin-top: 3%"> LOGOUT</p>
                    </button></a>
                
            </div>
            <div class="p2_logo">
                <img src="{{ url_for('static', filename='vit.png') }}">
            </div>
            <div class="rectangle">
                <p>PENALTY CHECK</p>
                <div class="mini-box">
                    <p style="font-size: 20px; margin-left:7%;margin-top:2%">TOTAL PENALTY</p>
                    <div class="small-box" style="width: 40%; height:40%; text-align: center;">
                        <p style="font-size: 15px;padding:8%">{{total}}</p>
                    </div>

                </div>
                <div class="small-rect" style="border-radius: 0px; margin-top:1%;overflow-y: auto;">
                    
                    <table>
                      
                        <thead>
                            <tr>
                                <th>S.NO</th>
                                <th>BOOK NAME</th>
                                <th> AUTHOR NAME</th>
                                
                                <th> PENALTY PER DAY</th>
                                <th> TOTAL DAYS</th>
                                <th> PENALTY PRICE</th>
                                
                            </tr>
            
                        </thead>
                        <tbody>

                            {% for i in data %}
                                <tr>
                                    <td>{{i[0]}}</td>
                                    <td>{{i[1]}}</td>
                                    <td>{{i[2]}}</td>
                                    
                                    <td>{{i[3]}}</td>
                                    <td>{{i[4]}}</td>
                                    <td>{{i[5]}}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                      
    
                    </table>
                   
                    
                </div>
            </div>
            
        </div>
    </body>
</html>
